<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account - USA POOLS SERVICES LLC</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">USA POOLS SERVICES LLC</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
      <div class="header-actions">
        <a id="authLink" class="btn auth-btn" href="register.html">Register</a>
        <div id="userArea"></div>
        <img src="img/logo.png" alt="Company logo" class="logo">
      </div>
    </div>
  </header>

  <main>
    <section class="container form-section auth-section">
      <div class="auth-tabs">
        <button id="showRegister" class="tab active">Register</button>
        <button id="showLogin" class="tab">Login</button>
      </div>

      <form id="createAccountForm" class="auth-form">
        <h3>Create account</h3>
        <label>Full name<input type="text" id="u-name" required></label>
        <label>Email<input type="email" id="u-email" required></label>
        <label>Password<input type="password" id="u-password" required></label>
        <label>Confirm password<input type="password" id="u-password2" required></label>
        <button class="btn" type="submit">Create account</button>
      </form>

      <form id="loginForm" class="auth-form" style="display:none">
        <h3>Login</h3>
        <label>Email<input type="email" id="l-email" required></label>
        <label>Password<input type="password" id="l-password" required></label>
        <button class="btn" type="submit">Login</button>
      </form>

      <div id="authMessage" class="auth-message"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> USA POOLS SERVICES LLC — <a href="mailto:usapools.services@gmail.com">usapools.services@gmail.com</a> — <a href="tel:+12674503545">+1 267-450-3545</a></p>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Simple tab toggle for register/login on this page
    document.addEventListener('DOMContentLoaded', function(){
      const showRegister = document.getElementById('showRegister');
      const showLogin = document.getElementById('showLogin');
      const createForm = document.getElementById('createAccountForm');
      const loginForm = document.getElementById('loginForm');
      showRegister.addEventListener('click', function(){
        showRegister.classList.add('active'); showLogin.classList.remove('active');
        createForm.style.display='block'; loginForm.style.display='none';
      });
      showLogin.addEventListener('click', function(){
        showLogin.classList.add('active'); showRegister.classList.remove('active');
        createForm.style.display='none'; loginForm.style.display='block';
      });
    });
  </script>

  <!-- fixed social buttons -->
<div class="social-fixed" aria-hidden="false">

  <!-- Instagram -->
  <a class="social-btn inst"
     href="https://www.instagram.com/usapoolsservices"

      <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z"/>
      <path d="M12 8.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z" fill="#fff"/>
      <circle cx="17.5" cy="6.5" r="1" fill="#fff"/>

  <!-- WhatsApp -->
  <a class="social-btn wa"
     href="https://wa.me/12674503545"

</div>
</body>
</html>
